<h1>{{title}}</h1>

<form #Form="ngForm" (submit)="getData(Form.value)">
  <input type="text" name="fname" id="fname" ngModel><br><br>
  <input type="text" name="lname" id="lname" ngModel><br><br>
  <input type="text" name="regNo" id="regNo" ngModel><br><br>
  <button type="submit">Submit</button>
</form>

<p>{{userData.fname}} {{userData.lname}}</p>
<p>{{userData.regNo}}</p>
